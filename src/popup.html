<html>
	<head>
		<style>
			body {
				width: 300px;
				padding: 20px;
				font-family: system-ui, -apple-system, sans-serif;
			}
			.container {
				display: flex;
				flex-direction: column;
				gap: 16px;
			}
			h1 {
				margin: 0;
				font-size: 24px;
				color: #1a1a1a;
			}
			textarea {
				width: 100%;
				height: 100px;
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
				resize: vertical;
				font-family: inherit;
			}
			button {
				padding: 8px 16px;
				background-color: #2563eb;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
				font-weight: 500;
				transition: background-color 0.2s;
			}
			button:hover {
				background-color: #1d4ed8;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Summon</h1>
			<textarea
				id="user-input"
				placeholder="What would you like me to do?"
			></textarea>
			<button id="summon-button">Summon</button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
